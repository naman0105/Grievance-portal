        <title>
            Sign-In!!
        </title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <body>
        <center>
                <h2>Sign-In!!</h2>
                <hr>
           <div class="form-group">
                <label class="control-label col-sm-2" for="email">Company Name :</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="Company_Name" placeholder="Enter Company Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Phone Number :</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="Phone_Number" placeholder="Enter Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Enter Password :</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="Entered_password" placeholder="Enter Password" pattern="(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" id="submitSignIn" class="btn btn-success" onclick="Submit_SignIn()">Submit</button>
                    <br>
                    <a href="Phone_Verification.html">First Time Login Click In</a>
                </div>
            </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
