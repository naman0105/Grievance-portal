        <title>
            Reset Your Password

    <body>
        <center>
                <h2>Reset Your Password</h2>
                <hr>
        <p>
                Password (UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)
        </p>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Set Password :</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="set_password" placeholder="Enter password" pattern="(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/)">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Confirm Password :</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="confirm_password" placeholder="ReEnter password" pattern="(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-success" onclick="Submit_SetPassword()">Submit</button>
                </div>
            </div>
    </body>
